<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var value1 =$('#name').val();
            var value2 = $('#surname').val();
            var value = $('#description').val();
            if (value == '' ) {
                result=false;
                alert($('#description').attr('placeholder'));
            }
            if (value1 == '' ) {
                result=false;
                alert($('#name').attr('placeholder'));
            }
            if (value2 == '' ) {
                result=false;
                alert($('#surname').attr('placeholder'));
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="col col-md-4">
        <form action = "/index" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname" name="surname">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex">
                    <option value="Man">Men</option>
                    <option value="Woman">Woman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea type="text" class="form-control" id="description" placeholder="Enter description" name="description"></textarea>
            </div>
            <input type="submit" name="action" value="add" onclick="return validate();"/>
        </form>
    </div>
    <div class="table">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
    </table>
    </div>
</div>
</body>
</html>
